<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Asesor de AVIATUR online ahora mismo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://www.aviatur.com/version/528/assets/aviatur_assets/img/favicon.png">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to usehttps://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
    <style media="screen">
      html,body{
        font-family: 'Poppins', sans-serif !important;
        font-weight:400;
      }
      .desk-hide{display:none}
      .background{background-size: cover;}
      .calendly-inline-widget{min-width:320px;height:75vh;margin-top:8vh;}
      @media screen and (max-width: 600px) {
        .background{
          background-image:url('./img/asesor-virtual-mobile.jpg');
          background-position:top center;
          background-size:cover;
        }
        .calendly-inline-widget{margin-top:0vh}
        .title{font-size:1.8rem}
        h5{font-size:1.2rem}
        #calendar-container{margin-bottom: 50px}
        .mobile-hide{ display: none; }
        .desk-hide{display:block}
      }
    </style>
  </head>
  <body style="min-height:100vh">
    <div id="app" class="parallax-container background" style="min-height:100vh;height:100%">
      <div class="row" style="min-height:100vh;margin:0px;background: rgba(0, 0, 0, 0)">
        <div class="col s12">
          <br><br>
          <div class="container">
            <div class="col s12">
              <div style="width:30%;margin: auto;">
                <img class="responsive-img" src="https://www.aviatur.com/version/805/assets/aviatur_assets/img/header/aviatur-logo-gradient.svg?" alt="logo AVIATUR">
              </div>
            </div>
            <div class="col s12">
              <div class="col s12 center">
                <div class="preloader-wrapper active" v-if="advisers.length==0">
                  <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
             </div>
              <div class="col s4" v-for="adviser in advisers">
                <div class="card">
                  <div class="card-image">
                    <img src="https://www.icr-evolution.com/wp-content/uploads/2019/07/asesor-call-center-2.jpg"/>
                  </div>
                  <div class="card-content center">
                    <span class="card-title">Video llamada con el asesor </span>
                    <div class="row">
                      <!-- Switch -->
                      <p>Asesor activo</p>
                      <div class="switch">
                        <label>
                          Off
                          <input id="checkbox_adivser_1" type="checkbox" v-model="adviser.active">
                          <span class="lever"></span>
                          On
                        </label>
                      </div>
                      <div class="input-field col s12">
                        <input placeholder="John Doe" id="name_adivser_1" type="text" class="validate" v-model="adviser.name">
                        <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s12">
                        <input placeholder="https://meet.google.com" id="url_adivser_1" type="text" class="validate" v-model="adviser.url">
                        <label for="first_name">URL</label>
                      </div>
                    </div>
                  </div>
                  <div class="card-action center">
                    <a v-on:click="setAdvisers()" class="btn green waves-effect waves-light">Guardar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../js/scripts.js"></script>
</html>
