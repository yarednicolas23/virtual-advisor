<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Asesor en l√≠nea de tus proximas vacaciones</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified JavaScript -->
    <script src="./js/materialize.min.js"></script>

     <script type="text/javascript">
     document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.parallax');
        M.Parallax.init(elems)
      })
     </script>
    <style media="screen">
      .title{
        font-family: 'Poppins', sans-serif;
      }
      .desk-hide{display:none}
      .background{background-image:url('./img/background.jpg');background-size: cover;}
      .calendly-inline-widget{min-width:320px;height:70vh;margin-top:8vh;}
      @media screen and (max-width: 600px) {
        .background{
          background-image:url('./img/background-mobile.jpg');
          background-position:top center;
          background-size:cover;
        }
        .calendly-inline-widget{margin-top:0vh}
        .title{font-size:1.8rem}
        h5{font-size:1.2rem}
        #calendar-container{margin-top: 15vh;}
        .mobile-hide{ display: none; }
        .desk-hide{display:block}
      }
    </style>
  </head>
  <body style="min-height:100vh">
    <div class="parallax-container background" style="min-height:100vh;height:100%">
      <div class="row" style="min-height:100vh;margin:0px;background: rgba(0, 0, 0, 0)">
        <div class="col s12 m12 l8 mobile-hide">
          <div class="container">
            <div class="col s6"><br/>
              <img class="responsive-img" src="./img/pasabordo-logo.svg" alt="logo pasabordo agencia de viajes">
            </div>
          </div>
        </div>
        <div id="calendar-container" class="col s12 m12 l3">
          <div class="calendly-inline-widget" data-url="https://calendly.com/pasabordo/asesor-virtual-pasabordo?background_color=fff"></div>
        </div>
      </div>
      <div class="parallax hide">
        <img class="responsive-img mobile-hide" src="./img/background.jpg?" alt="">
      </div>
    </div>
  </body>
</html>
